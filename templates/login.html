{%extends "base.html"%}
{%block content%}
<form method="post" action="/login">
  <h1 class="display-4">Login</h1>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="help" placeholder="Enter username"
      name="username">
    <small id="help" class="form-text text-muted">your username is unique</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="plain_password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Flash Message Block -->
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{%endblock%}
