{%extends "base.html"%}
{%block content%}
<form method="POST" action="/new">
    <h1 class="display-4">Add a New user</h1>
    <h2>You can also access this method using the following resource /customer</h2>

  <div class="form-group">
    <label>first name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name">
  </div>

  <div class="form-group">
    <label>last name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name">
  </div>

  <div class="form-group">
    <label>email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="email">
  </div>

  <div class="form-group">
    <label>phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
  </div>

  <div class="form-group">
    <label>address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="address">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="username">
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password" class="form-control" id="password" name="plain_password" placeholder="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  {% if response %}
  <div class="mt-4 p-3 border rounded bg-light">
      <strong>Result:</strong> 
      <p class="mb-0">{{ response }}</p>
  </div>
  {% endif %}
</form>
{%endblock%}
